<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Zero</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="wrapper">

    <header>
      <h1>CATS FROM HELL!</h1>
      <img 
      id="headeer-img"
      src="https://i.pinimg.com/originals/38/9c/89/389c8924c29372cf6d82c357fb2a26e6.jpg" />
      <h2>You'll love them - They'll kill you!</h2>
    </header>

    <main>
      <div id="list-wrraper">
        <h3>Tips for growing cats</h3>
        <ul>
          <li>Always keep one eye open</li>
          <li>Have a First-Aid kit close by</li>
          <li><a href="https://www.udemy.com/course/kung-fu-shaolin-level-1-part-1/">Learn kung-fu</a> and get ready to fight</li>
        </ul>
      </div>
      <div id="span-wrapper">
        Fill in <span id="form-below">the form below</span> and get our <span id="kit-span">Killer-Cat-Kit</span>
      </div>
      <form>
        <fieldset>
          <legend>YOUR INFO:</legend>
          <div>
            <label for="fullname">Name:</label>
            <input type="text" id="fullname" name="fullname"/>
          <div>
            <label for="wish">Death Wish:</label>
          <input type="text" id="wish" name="wish" />
          </div>
          <div>
            <label for="birthday">Birthday:</label>
          <input type="date" id="birthday" name="birthday" />
          </div>
          <button type="submit">Submit</button>
        </fieldset>
      </form>
    </div>
  </main>


</body>
</html>
